<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head data-th-fragment="header">
<title>Title</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	href="../../resources/css/bootstrap.min.css"
	data-th-href="@{/resources/css/bootstrap.min.css}" />
</head>
<body  onload='document.f.username.focus();'>
	<div id="wrap" class="container">
		<div class="well col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
			<form name='f' th:action='@{/login}' method='POST'>
				<fieldset>
					<legend>Please Login</legend>
					<div data-th-if="${param.error}" class="alert alert-danger">
						Invalid username and password.</div>
					<div data-th-if="${param.logout}" class="alert alert-success">
						You have been logged out.</div>
					<div class="form-group">
						<label for="username">Username</label> <input class="form-control"
							placeholder="User ID" type="text" id="username" name="username"></input>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input class="form-control"
							placeholder="Password" type="password" id="password"
							name="password"></input>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
					</div>
				</fieldset>
			</form>
		</div>

	</div>

	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="../../resources/js/jquery-1.12.1.min.js" 
        data-th-src="@{/resources/js/jquery-1.12.1.min.js}"></script>
        
	<script type="text/javascript" src="../../resources/js/bootstrap.min.js" 
        data-th-src="@{/resources/js/bootstrap.min.js}"></script>
</body>
</html>
